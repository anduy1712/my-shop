    <div class="quiz">
        <div class="quiz__content">
                <h3 id="question" class="question">I _____ (be) a student.</h3>
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" value="A" id="a_answer">Am</input>
                        <label id="a_label" for="a_answer">Am</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" value="A" id="b_answer">Is</input>
                        <label id="b_label" for="b_answer">Is</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" value="A" id="c_answer">are</input>
                        <label id="c_label" for="c_answer">are</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" value="A" id="d_answer">Be</input>
                        <label id="d_label" for="d_answer">Be</label>
                    </li>
        
                </ul>
        </div>
       
        <button id="submit">Submit</button>
    </div>
